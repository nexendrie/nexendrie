image: chialab/php:7.1

stages:
  - build
  - analyze
  - test
  - deploy

build:
  stage: build

  script:
  - mkdir temp/cache
  - composer install --prefer-dist

  cache:
    paths:
    - vendor

  artifacts:
    paths:
    - vendor
    - temp/cache
    expire_in: 1 hour

analyze:lint:
  stage: analyze
  script:
  - ./vendor/bin/parallel-lint . -e php,phpt --exclude vendor --exclude temp --exclude tests/_temp

analyze:cs:
  stage: analyze

  script:
  - ./vendor/bin/phpcs --extensions=php,phpt . --standard=vendor/nexendrie/code-quality/ruleset.xml --colors

analyze:phpstan:
  stage: analyze

  script:
  - ./vendor/bin/phpstan analyze -l 5 -c phpstan.neon app tests

.job_template: &test_job
  stage: test

  services:
  - mysql

  variables:
    MYSQL_DATABASE: nexendrie_test
    MYSQL_ROOT_PASSWORD: root
    APP_USER: admin
    APP_PASSWORD: qwerty

  before_script:
  - php ci/setup_db.php

  script:
  - ./vendor/bin/run-tests -p php tests

.job_template: &deploy_job
  stage: deploy

  dependencies:
  - build

  before_script:
  - php ci/prepare_deploy.php

  script:
  - ./vendor/bin/deployment deployment.ini

test:default:
  <<: *test_job

test:cc:
  image: chialab/php-dev:7.1
  <<: *test_job
  script:
  - ./vendor/bin/run-tests -p php tests --coverage ./coverage.html --coverage-src ./app
  artifacts:
    name: "Code coverage"
    paths:
    - coverage.html

deploy:alpha:
  <<: *deploy_job
  environment: alpha
  only:
    - master@nexendrie/nexendrie
  variables:
    DEPLOY_ENVIRONMENT: alpha

deploy:beta:
  <<: *deploy_job
  environment: beta
  only:
    - tags
  variables:
    DEPLOY_ENVIRONMENT: beta
