remote = ftp://nexendrie.cz
passiveMode = yes
local = .
test = no
ignore = "
    /.git*
    /deployment.*
    /log
    !/log/.htaccess
    /temp
    !/temp/.htaccess
    /app/config/local.neon
    /app/config/ci.neon
    /tools
    !/tools/config_db.php
    /tests
    /vendor
    apigen.neon
    phpstan.neon
    coverage.*
"
allowDelete = yes
purge[] = temp/cache
preprocess = no
deploymentFile = .deployment
