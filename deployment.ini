passiveMode = yes
local = .
test = no
ignore = "
    /.git*
    /deployment.*
    /log
    !/log/.gitkeep
    /temp
    !/temp/cache/.gitkeep
    !/temp/sessions/.gitkeep
    /app/config/local.neon
    /app/config/ci.neon
    /tools
    !/tools/config_db.php
    /tests
    /vendor
    /*.neon
    coverage.*
    /*.md
    .scrutinizer.yml
    .csslintrc
"
allowDelete = yes
purge[] = temp/cache
after[] = remote: ./phing update
preprocess = no
deploymentFile = .deployment
