passiveMode = yes
local = .
test = no
ignore = "
    /.git*
    /deployment.*
    /log
    !/log/.gitkeep
    /temp
    !/temp/cache/.gitkeep
    !/temp/sessions/.gitkeep
    /app/config/local.neon
    /app/config/ci.neon
    /tools
    !/tools/config_db.php
    /tests
    /vendor
    /*.neon
    coverage.*
    /*.md
    /.scrutinizer.yml
    /.csslintrc
    /dast_environment_url.sh
"
allowDelete = yes
purge[] = temp/cache
preprocess = no
deploymentFile = .deployment
